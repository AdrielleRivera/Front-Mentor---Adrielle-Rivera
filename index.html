<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="profile">
    <div class="container">
      <div class="card">
        <img src="images/avatar-jessica.jpeg" alt="Girl with black shirt" class="profile-image">
          <h1 class="title">Jessica Randall</h1>
            <p class="subtitle">London, United Kingdom</p>
              <p>"Front-end developer and avid reader."</p>
            <div class="card-2">
          <p>GitHub</p> <!-- Added the word GitHub here -->
        </div>
        <div class="card-3">
          <p>Frontend Mentor</p> <!-- Added the word GitHub here -->
        </div>
        <div class="card-4">
          <p>Linkedin</p> <!-- Added the word GitHub here -->
        </div>
        <div class="card-5">
          <p>Twitter</p> <!-- Added the word GitHub here -->
        </div>
        <div class="card-6">
          <p>Instagram</p> <!-- Added the word GitHub here -->
        </div>
      </div>
    </div>
  </section>    
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adrielle Rivera</a>.
    </div>
  </footer>
</body>
</html>
